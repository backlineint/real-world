ui_patterns_test.pattern_display_form:
  path: '/ui-patterns-test/display-form'
  defaults:
    _form: '\Drupal\ui_patterns_test\Form\PatternDisplayTestForm'
    _title: 'Pattern display form'
  requirements:
    _permission: 'administer modules'

ui_patterns_test.test_controller_test:
  path: '/patterns-test'
  defaults:
    _controller: '\Drupal\ui_patterns_test\Controller\TestController::test'
    _title: 'UI Patterns test'
  requirements:
    _permission: 'access content'
