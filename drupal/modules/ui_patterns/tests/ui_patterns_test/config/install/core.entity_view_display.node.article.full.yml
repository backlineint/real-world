third_party_settings:
  ds:
    layout:
      id: ds_1col
      path: modules/contrib/ds
      library: ''
      disable_css: false
      entity_classes: all_classes
      settings:
        wrappers:
          ds_content: div
        outer_wrapper: div
        attributes: ''
        link_attribute: ''
        link_custom: ''
        classes:
          layout_class: {  }
    regions:
      ds_content:
        - group_metadata
        - field_image
        - body
        - field_paragraphs
        - field_links
        - node_author
        - node_post_date
        - field_tags
    fields:
      node_author:
        plugin_id: node_author
        weight: 7
        label: hidden
        formatter: author
      node_post_date:
        plugin_id: node_post_date
        weight: 8
        label: hidden
        formatter: ds_post_date_long
  field_group:
    group_metadata:
      children:
        - node_author
        - node_post_date
        - field_tags
      parent_name: ''
      weight: 0
      format_type: pattern_formatter
      format_settings:
        label: Metadata
        pattern: metadata
        pattern_mapping:
          'fields:field_tags':
            destination: categories
            weight: 0
            plugin: fields
            source: field_tags
          'ds_field:node_author':
            destination: author
            weight: 1
            plugin: ds_field
            source: node_author
          'ds_field:node_post_date':
            destination: date
            weight: 2
            plugin: ds_field
            source: node_post_date
      label: Metadata
id: node.article.full
targetEntityType: node
bundle: article
mode: full
content:
  body:
    type: text_default
    weight: 2
    settings: {  }
    third_party_settings:
      ds:
        ft:
          id: pattern
          settings:
            pattern: blockquote
            pattern_mapping:
              'ds_field_template:body':
                destination: quote
                weight: 0
                plugin: ds_field_template
                source: body
    label: hidden
  field_image:
    type: image
    weight: 1
    settings:
      image_style: large
      image_link: ''
    third_party_settings:
      ds:
        ft:
          id: default
          settings:
            lb: ''
            lb-col: false
            classes: {  }
    label: hidden
  field_links:
    type: link
    weight: 4
    label: hidden
    settings:
      trim_length: 80
      url_only: false
      url_plain: false
      rel: '0'
      target: '0'
    third_party_settings:
      ds:
        ds_limit: ''
        ft:
          id: pattern
          settings:
            pattern: button
            pattern_mapping:
              'ds_field_template:field_links__uri':
                destination: url
                weight: 0
                plugin: ds_field_template
                source: field_links__uri
              'ds_field_template:field_links__title':
                destination: title
                weight: 1
                plugin: ds_field_template
                source: field_links__title
  field_paragraphs:
    type: entity_reference_revisions_entity_view
    weight: 3
    label: hidden
    settings:
      view_mode: default
      link: ''
    third_party_settings: {  }
  field_tags:
    type: entity_reference_label
    weight: 9
    label: hidden
    settings:
      link: false
    third_party_settings:
      ds:
        ds_limit: ''
