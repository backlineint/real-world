name: neato_refills
type: theme
description: Neato sub-theme that implements bourbon neat refill components.
base theme: neato
core: 8.x
libraries:
  - neato_refills/global-styling
  - neato_refills/global-scripts
regions:
  header: Header
  featured: Featured
  sidebar_first: 'Sidebar first'
  content: Content
  sidebar_second: 'Sidebar second'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'

# This section is used by the contrib module, Component Libraries. It allows you
# to reference .twig files in your sass/ directory by using the Twig namespace:
# @components
component-libraries:
  atoms:
    paths:
      - source/_patterns/00-atoms
  molecules:
    paths:
      - source/_patterns/01-molecules
  organisms:
    paths:
      - source/_patterns/02-organisms
  templates:
    paths:
      - source/_patterns/03-templates
  pages:
    paths:
      - source/_patterns/04-pages